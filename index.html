<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Calcultor</title>
      <link rel="stylesheet" href="./styles.css"/>
   </head>
   <body>
      <main class="main">
      <div id="container">
         <div id="display">
            <div id="firstOperationScreen"></div>
            <div id="secondOperationScreen"></div>
         </div>
         <div class="buttons-grid">
            <button class="btn num" data-number>1</button>
            <button class="btn num" data-number>2</button>
            <button class="btn num" data-number>3</button>
            <button class="btn operator" data-operator>+</button>
            <button class="btn num" data-number>4</button>
            <button class="btn num" data-number>5</button>
            <button class="btn num" data-number>6</button>
            <button class="btn operator" data-operator>-</button>
            <button class="btn num" data-number>7</button>
            <button class="btn num" data-number>8</button>
            <button class="btn num" data-number>9</button>
            <button class="btn operator" data-operator>*</button>
            <button class="btn" id="clear">C</button>
            <button class="btn num" data-number>0</button>
            <button class="btn" id="equals">=</button>
            <button class="btn operator" data-operator>/</button>
         </div>
      </div>
      </main>
      <script src=".\calculator.js">
      </script>
   </body>
</html>
